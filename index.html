<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de certificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="bg-secondary d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="px-4 py-4 bg-light rounded-2">
            <h2 class="fs-4 mb-4">Genera tus certificados</h2>
            <form class="container" method="POST" id="form" style="max-width:480px" enctype="multipart/form-data">
                <div class="mb-3  fs-6">
                    <label for="key" class="form-label text-body-secondary">Prefijo</label>
                    <input type="text" class="form-control" id="key" placeholder="Ejem. UNI, CV, TECSUP" required>
                </div>
                <div class="mb-3  fs-6">
                    <label for="fileExcel" class="form-label text-body-secondary">Cargar lista de estudiantes (.xlsx)</label>
                    <input class="form-control" name="fileExcel" type="file" id="fileExcel" accept=".xlsx" required>
                </div>
                <div class="mb-3  fs-6">
                    <label for="fileImage" class="form-label text-body-secondary">Cargar plantilla de cetificado (.jpg)</label>
                    <input class="form-control" name="fileImage" type="file" id="fileImage" accept=".jpg" required>
                </div>
                <div class="row">
                    <div class="col mb-3  fs-6">
                        <label for="to" class="form-label text-body-secondary">Desde</label>
                        <input type="number" name="to" min="1" class="form-control" id="to" placeholder="Ejem. 100" value="1" required>
                    </div>
                    <div class="col mb-3  fs-6">
                        <label for="from" class="form-label text-body-secondary">Hasta</label>
                        <input type="number" name="from" min="1" class="form-control" id="from" placeholder="Ejem. 150" value="2" required>
                    </div>
                </div>
                <button class="btn btn-primary mt-4" type="submit" id="send">
                    Generar certificados
                </button>
            </form>

            <div id="msg" class="mt-4">

            </div>

        </div>
    </div>
    <script src="./app.js" defer></script>
</body>

</html>
